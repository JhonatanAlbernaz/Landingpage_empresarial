<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title> Adim </title>

  </head>
  <body>
    
    <section class="container-fluid">
     <div class="container mt-5 pt-5">
      <div class="row">
       <div class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-12">
        <div class="card">
         <div class="card-header">
          <h3> Bem vindo ao Painel Administrativo </h3>
         </div>
        <form action="dashboard.html">
         <div class="card-body">
          <div class="row py-2">
           <div class="col-lg-12">
            <label for="specificSizeInputGroupUsername"> Email de acesso </label>
            <div class="input-group pt-1">
             <input type="email" class="form-control" id="specificSizeInputGroupUsername" placeholder="Entre com o seu email de acesso" required>
             <div class="input-group-text"><i class="fas fa-envelope"></i></div>
            </div>
           </div> 
          </div>
          <div class="row py-2">
           <div class="col-lg-12">
            <label for="specificSizeInputGroupUsername"> Senha de acesso </label>
            <div class="input-group pt-1">
             <input type="password" class="form-control" id="specificSizeInputGroupUsername" placeholder="***********" required>
             <div class="input-group-text"><i class="fas fa-user-lock"></i></div>
            </div>
           </div> 
          </div>
         </div>
         <div class="card-footer">
          <button type="submit" class="btn btn-success w-100"> Entrar </button>
         </div>
         </div>
        </form>
       </div> 
      </div>
     </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
